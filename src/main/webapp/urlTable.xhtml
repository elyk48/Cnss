<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Url strings</title>

	<h:outputStylesheet library="css" name="styles.css">
	</h:outputStylesheet>
</h:head>
<h:body>
<h2>Page</h2>
	<h:form>
<h:commandButton  type="button"   value="Refresh" action="#{urlBean.settingStatus()}"/>


		<h:dataTable value="#{urlBean.urlz}" var="url"
			styleClass="urlTable" headerClass="urlTableHeader"
			rowClasses="urlTableOddRow,urlTableEvenRow"
			align="center">


			<h:column>
				<f:facet name="header">Sites</f:facet>    				
               #{url.link}
            </h:column>


			<h:column>
				<f:facet name="header">Status</f:facet>    				
               #{url.status}
            </h:column>
		</h:dataTable>

		
	</h:form>

</h:body>
</html>
